paths:
  applicaton:
    post:
      summary: 安装应用
      requestBody:
        description: 应用安装信息
        required: true
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
      responses:
        "200":
          description: 安装成功
    get:
      summary: 获取应用列表
      description: 在应用商店中获取已安装的应用列表
      responses:
        '200':
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    key:
                      type: string
                      title: 应用唯一标识
                    name:
                      type: string
                      title: 应用名称
                    description:
                      type: string
                      title: 应用描述
                    version:
                      type: string
                      title: 应用版本
                    icon:
                      type: string
                      title: 应用图标，Base64编码
                    updated_by:
                      type: string
                      title: 更新者
                    updated_at:
                      type: timestamp
                      title: 更新时间