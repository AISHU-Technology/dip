components:
  schemas:
    Error:
      required:
      - description
      - error_code
      - error_detail
      - error_link
      - solution
      type: object
      properties:
        description:
          description: 错误描述
          type: string
        error_code:
          description: 错误码
          type: string
        error_detail:
          description: 错误详情
          type: string
        error_link:
          description: 错误链接
          type: string
        solution:
          description: 处理建议
          type: string
      example:
        description: some text
        error_code: some text
        error_detail: some text
        error_link: some text
        solution: some text
    CustomAttributeMap:
      title: Root Type for CustomAttributeMap
      description: 自定义属性map
      type: object
      properties:
        key:
          description: 自定义属性的key值
          type: string
      example:
        key: value
    string:
      description: '<uri>

        修改指标模型'
      type: object
    MetricModelId:
      required:
      - model_id
      type: object
      properties:
        id:
          description: 指标模型id
          type: string
      example:
        id: 98
    ListMetricModels:
      required:
      - entries
      - total_count
      type: object
      properties:
        entries:
          description: 条目列表
          type: array
          items:
            $ref: '#/components/schemas/DataMetricModel'
        total_count:
          description: 总条数
          type: integer
      example:
        entries:
        - id: 86
          name: 主机cpu使用率
          metric_type: 原子指标
          data_view_name: 主机监控
          query_type: promql
          formula: avg(irate(node_cpu_seconds_total{name=~"node-14-35",mode="system"}[5m]))by(name)
          date_field: '@timestamp'
          date_format: epoch_millis
          metric_field: value
          unit_type: timeUnit
          unit: ms
          tags:
          - some text
          - some text
          custom_attribute:
            key: some text
          comment: 主机cpu使用率
          group_id: 1123
          group_name: 系统CPU使用率
          update_time: '2022-11-24 17:06:43'
        total_count: 1
    DataView:
      description: 数据视图的信息。当查询详情的参数 include_view 为 true 时才返回视图的详细信息。
      required:
      - indices
      - must_filters
      - fields
      type: object
      properties:
        indices:
          description: 日志分组包含的日志库信息
          type: array
          items:
            type: string
        must_filters:
          description: 日志分组的dsl过滤条件语句
          type: string
        fields:
          description: 日志分组的字段信息，是个 map，key 为字段名称，value 为原始字段类型
          type: object
      example:
        indices:
        - some text
        - some text
        must_filters: some text
    Filter:
      description: 过滤条件
      required:
      - name
      - value
      - operation
      type: object
      properties:
        name:
          description: 过滤字段名称
          type: string
        value:
          description: 过滤的值。当 operation 是 in 时，value 为任意基本类型的数组，且长度大于等于1；当 operation
            是 = 或 != 时，value 为任意基本类型的值；当 operation 是 range 时，value 是个由范围的下边界和上边界组成的长度为
            2 的数值型数组。当 operation 是 out_range 时, value 是一个长度为 2 的数组，对应过滤条件时是 字段 < value[0]
            || 字段 >= value[1]
          type: array
          items: {}
        operation:
          description: 操作符。
          enum:
          - in
          - '='
          - '!='
          - range
          - out_range
          - like
          - not_like
          - '>'
          - '>='
          - <
          - <=
          type: string
    Variable:
      description: 变量过滤
      type: object
    GroupID:
      description: 分组
      required:
      - id
      type: object
      properties:
        id:
          description: 分组ID
          type: string
    GroupName:
      description: 分组名称
      required:
      - name
      type: object
      properties:
        name:
          description: 分组名称 非空且长度不超过40个字符，要求分组名称唯一
          type: string
    GroupWithCount:
      required:
      - id
      - name
      - metric_model_count
      - comment
      - update_time
      type: object
      properties:
        metric_model_count:
          description: 分组内指标模型数量
          type: integer
        id:
          description: 分组ID
          type: string
        name:
          description: 分组名称，对于默认分组，查询返回结果为空字符串，由前端根据语言环境进行展示
          type: string
        comment:
          description: 指标模型分组说明
          type: string
        update_time:
          format: int64
          description: 更新时间
          type: integer
    ListGroupWithCount:
      description: 分组查询列表
      required:
      - entries
      - total_count
      type: object
      properties:
        entries:
          description: 条目列表
          type: array
          items:
            $ref: '#/components/schemas/GroupWithCount'
        total_count:
          description: 总条数
          type: integer
    ReqGroup:
      required: []
      type: object
      properties:
        name:
          description: 分组名称,非空字符串
          type: string
        comment:
          description: 指标模型分组说明
          type: string
    ReqCreateGroup:
      required:
      - name
      type: object
      properties:
        name:
          description: 分组名称,非空字符串
          type: string
        comment:
          description: 指标模型分组说明
          type: string
    GroupNameFullName:
      description: 分组ID
      required:
      - group_name
      type: object
      properties:
        group_name:
          description: 分组名称
          type: string
    Schedule:
      description: 执行频率配置项
      required:
      - time_type
      - frequency
      - expression
      - type
      type: object
      properties:
        type:
          description: 执行类型。枚举，支持配置固定频率(FIX_RATE)和配置crontab表达式（CRON）
          enum:
          - FIX_RATE
          - CRON
          type: string
        expression:
          description: '执行表达式。
            1.固定频率指以固定周期执行持久化，frequency=< time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：m
            - 分钟； h - 小时； d - 天'
          type: string
    UpdateTaskPlanTime:
      description: 持久化任务
      required:
      - plan_time
      - execute_status
      - plan_times
      type: object
      properties:
        plan_times:
          description: 计划时间,与时间窗口对应，用于保证数据查询的连续性
          type: array
          items:
            type: integer
        execute_status:
          description: '任务执行状态。4: 执行成功；5: 执行失败'
          type: integer
    Field:
      description: 指标模型所绑定的日志分组的字段信息列表
      required:
      - name
      - type
      type: object
      properties:
        name:
          description: 字段名称
          type: string
        type:
          description: 字段类型
          type: string
    CalendarPersist:
      description: 日历步长持久化配置。默认为fasle，不开启。
      required:
      - is_open
      - index_base
      type: object
      properties:
        is_open:
          description: 是否打开日历步长持久化任务，默认为false
          type: boolean
        index_base:
          description: i日历步长持久化数据存储的索引库。当is_open为true时，必填；当is_open为false，此字段可为空
          type: string
    ReqTask:
      description: 持久化任务
      required:
      - name
      - schedule
      - index_base
      - steps
      type: object
      properties:
        name:
          description: 持久化任务名称
          type: string
        schedule:
          $ref: '#/components/schemas/Schedule'
          description: 执行频率
        time_windows:
          description: 时间窗口。只有在查询语言是DSL时，必填，promql时不可填。可配置多个时间窗口。time_window=< time_durations
            >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：m - 分钟； h - 小时； d - 天；还支持使用 前1小时(previous_hour)、前1天(previous_day)、前一周(previous_week)、前一个月(previous_month)
          type: array
          items:
            type: string
        steps:
          description: 持久化步长，支持配置多个步长。step=< time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：
            m - 分钟； h - 小时； d - 天； w - 周； y - 年；可选步长为 5m, 10m, 15m, 20m, 30m, 1h,
            2h, 3h, 6h, 12h, 1d。
          type: array
          items:
            type: string
        index_base:
          description: 索引库类型
          type: string
        retrace_duration:
          description: 追溯时长。新建任务时按追溯时长追溯数据。追溯时长最小单位为小时，追溯上限30天。retrace_duration=<
            time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一： h - 小时； d - 天；
          type: string
        comment:
          description: 任务说明
          type: string
      example:
        name: some text
        schedule:
          time_type: fixed
          frequency: some text
        filters:
        - name: some text
          value:
          - {}
          - {}
          operation: '>'
        - name: some text
          value:
          - {}
          - {}
          operation: range
        variables: {}
        time_windows:
        - some text
        - some text
        index_base_name: some text
        retrace_duration: some text
        comment: some text
    UpdateTask:
      description: 持久化任务
      required:
      - model_id
      - name
      - schedule
      - index_base
      - steps
      type: object
      properties:
        id:
          description: 持久化任务id，修改模型时，新增的任务的任务id为空
          type: string
        name:
          description: 持久化任务名称
          type: string
        model_id:
          description: 指标模型 ID
          type: string
        schedule:
          $ref: '#/components/schemas/Schedule'
          description: 执行频率
        time_windows:
          description: 时间窗口。只有在查询语言是DSL时，必填，promql时不可填。可配置多个时间窗口。time_window=< time_durations
            >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：m - 分钟； h - 小时； d - 天；还支持使用 前1小时(previous_hour)、前1天(previous_day)、前一周(previous_week)、前一个月(previous_month)
          type: array
          items:
            type: string
        steps:
          description: 持久化步长，支持配置多个步长。step=< time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：
            m - 分钟； h - 小时； d - 天； w - 周； y - 年；可选步长为 5m, 10m, 15m, 20m, 30m, 1h,
            2h, 3h, 6h, 12h, 1d。
          type: array
          items:
            type: string
        index_base:
          description: 索引库类型
          type: string
        comment:
          description: 任务说明
          type: string
    Task:
      description: 持久化任务
      required:
      - model_id
      - name
      - schedule
      - index_base_name
      - comment
      - id
      - retrace_duration
      - schedule_status
      - schedule_sync_status
      - task_schedule_id
      - index_base_type
      - index_base
      - update_time
      - plan_time
      - measure_name
      - plan_times
      - step
      - time_windows
      - execute_status
      - steps
      - type
      type: object
      properties:
        id:
          description: 持久化任务id
          type: string
        type:
          description: 任务类型。分为日历步长持久化任务（calendar）和固定步长持久化任务（fixed）两种。
          enum:
          - calendar
          - fixed
          type: string
        name:
          description: 持久化任务名称
          type: string
        model_id:
          description: 指标模型 ID
          type: string
        schedule:
          $ref: '#/components/schemas/Schedule'
          description: 执行频率
        time_windows:
          description: 时间窗口。只有在查询语言是DSL时,才有值，promql时为空。time_window=< time_durations
            >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：m - 分钟； h - 小时； d - 天；还支持使用 前1小时(previous_hour)、前1天(previous_day)、前一周(previous_week)、前一个月(previous_month)
          type: array
          items:
            type: string
        steps:
          description: 持久化步长，支持配置多个步长。step=< time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一：
            m - 分钟； h - 小时； d - 天； w - 周； y - 年；可选步长为 5m, 10m, 15m, 20m, 30m, 1h,
            2h, 3h, 6h, 12h, 1d。
          type: array
          items:
            type: string
        plan_times:
          description: 计划时间,与时间窗口对应，用于保证数据查询的连续性
          type: array
          items:
            format: int64
            type: integer
        index_base_name:
          description: 索引库名称
          type: string
        index_base:
          description: 索引库类型
          type: string
        retrace_duration:
          description: 追溯时长。新建任务时按追溯时长追溯数据。追溯时长最小单位为小时，追溯上限30天。retrace_duration=<
            time_durations >，用一个数字，后面跟时间单位来定义。时间单位可以是如下之一： h - 小时； d - 天；
          type: string
        comment:
          description: 任务说明
          type: string
        task_schedule_id:
          description: xxl_job 调度的任务id
          type: integer
        schedule_status:
          description: xxl_job 任务的最新状态
          type: integer
        schedule_sync_status:
          description: xxl_job 任务的同步状态
          enum: []
          type: integer
        execute_status:
          description: '任务执行状态。4: 执行成功；5: 执行失败'
          type: integer
        update_time:
          description: 更新时间
          pattern: yyyy-MM-dd hh:mm:ss
          type: string
        measure_name:
          description: 度量名称
          type: string
    ReqDataSource:
      description: 数据源
      required:
      - id
      type: object
      properties:
        id:
          description: 数据来源id
          type: string
    Condition:
      description: 数据过滤
      required:
      - operation
      type: object
      properties:
        field:
          description: 字段名称
          type: string
        operation:
          description: 操作符
          enum:
          - and
          - or
          - ==
          - '!='
          - '>'
          - '>='
          - <
          - <=
          - in
          - not_in
          - like
          - not_like
          - contain
          - not_contain
          - range
          - out_range
          - exist
          - not_exist
          - regex
          - match
          - match_phrase
          type: string
        sub_conditions:
          description: 子过滤条件
          type: array
          items:
            $ref: '#/components/schemas/Condition'
        value:
          description: 字段值
        value_from:
          description: 字段值来源，当前仅支持 "const"
          enum:
          - const
          - field
          - user
          type: string
    AggrExpression:
      description: 度量聚合计算
      required:
      - field
      - aggr
      type: object
      properties:
        field:
          description: 聚合字段
          type: string
        aggr:
          description: 聚合方式
          enum:
          - count_distinct
          - sum
          - max
          - min
          - avg
          - count
          type: string
    DataSource:
      description: 数据来源
      required:
      - type
      - name
      - id
      type: object
      properties:
        type:
          description: 数据来源类型。来源类型是在保存的时候从视图的query_type继承而来
          enum:
          - DSL
          - SQL
          type: string
        id:
          description: 数据来源id
          type: string
        name:
          description: 数据来源名称
          type: string
    AtomicFormulaConfig:
      description: 计算公式配置
      required: []
      type: object
      properties:
        condition:
          $ref: '#/components/schemas/Condition'
          description: 数据过滤
        condition_str:
          description: 对应code模式下的过滤条件
          type: string
        aggr_expression:
          $ref: '#/components/schemas/AggrExpression'
          description: 度量聚合计算
        aggr_expression_str:
          description: 对应code模式下的度量聚合计算
          type: string
        group_by_fields:
          description: 分组字段.（vega技术名称）
          type: array
          items:
            type: string
    Label:
      description: 维度
      required:
      - name
      - type
      type: object
      properties:
        name:
          description: 维度字段名
          type: string
        type:
          description: 维度字段数据类型
          type: string
    DerivedFormulaConfig:
      description: 计算公式配置
      required:
      - alias_metric_model
      - depend_metric_model
      type: object
      properties:
        depend_metric_model:
          $ref: '#/components/schemas/DependMetricModel'
          description: 依赖的原子指标模型ID
        date_condition:
          $ref: '#/components/schemas/Condition'
          description: 时间限定。可选字段为原子指标的日期时间标识
        business_condition:
          $ref: '#/components/schemas/Condition'
          description: 业务限定。可选字段为原子指标的分析维度，除去日期时间标识
        condition_str:
          description: 对应code模式下的过滤条件，合并了时间限定和业务限定
          type: string
    DependMetricModel:
      description: 依赖的指标模型
      required:
      - id
      - group_name
      - name
      type: object
      properties:
        id:
          description: 指标模型ID
          type: string
        name:
          description: 指标模型名称
          type: string
        group_name:
          description: 分组名称
          type: string
    ReqDependMetricModel:
      description: 依赖的指标模型
      required:
      - id
      type: object
      properties:
        id:
          description: 指标模型ID
          type: string
    ReqDerivedFormulaConfig:
      description: 计算公式配置
      required:
      - alias_metric_model
      - depend_metric_model
      type: object
      properties:
        depend_metric_model:
          $ref: '#/components/schemas/ReqDependMetricModel'
          description: 依赖的原子指标模型ID
        date_condition:
          $ref: '#/components/schemas/Condition'
          description: 时间限定。可选字段为原子指标的日期时间标识
        business_condition:
          $ref: '#/components/schemas/Condition'
          description: 业务限定。可选字段为原子指标的分析维度，除去日期时间标识
        condition_str:
          description: 对应code模式下的过滤条件，合并了时间限定和业务限定
          type: string
    AtomicFormulaConfigDetail:
      description: 计算公式配置
      required:
      - group_by_fields_detail
      - group_by_fields
      - condition_str
      - condition
      - aggr_expression_str
      - aggr_expression
      type: object
      properties:
        condition:
          $ref: '#/components/schemas/Condition'
          description: 数据过滤
        condition_str:
          description: 对应code模式下的过滤条件
          type: string
        aggr_expression:
          $ref: '#/components/schemas/AggrExpression'
          description: 度量聚合计算
        aggr_expression_str:
          description: 对应code模式下的度量聚合计算
          type: string
        group_by_fields:
          description: 分组字段.（vega技术名称）
          type: array
          items:
            type: string
        group_by_fields_detail:
          description: 分组字段详细信息
          type: array
          items:
            $ref: '#/components/schemas/Label'
    ReqOrderField:
      description: 排序字段
      required:
      - name
      - type
      - direction
      type: object
      properties:
        name:
          description: 字段名
          type: string
        direction:
          description: 排序方向
          enum:
          - asc
          - desc
          type: string
    ReqMetricModel:
      required:
      - metric_model_name
      - model_name
      - name
      - unit_type
      - unit
      - measure_name
      - metric_type
      type: object
      properties:
        name:
          description: 指标模型名称
          type: string
        catalogy_id:
          description: 编目ID
          type: string
        catalogy_content:
          description: 编目内容
          type: string
        data_source:
          $ref: '#/components/schemas/ReqDataSource'
          description: 数据来源信息。衍生指标、复合指标时不需要输入此字段。
        metric_type:
          description: 指标类型
          enum:
          - atomic
          - derived
          - composite
          type: string
        query_type:
          description: 指标查询语言。当衍生指标、复合指标时不需要配置查询语言
          enum:
          - promql
          - dsl
          - sql
          type: string
        formula:
          description: 计算公式。当指标类型是复合指标，或者原子指标且查询语言为promql或dsl时，需此字段
          type: string
        formula_config:
          oneOf:
          - $ref: '#/components/schemas/AtomicFormulaConfig'
          - $ref: '#/components/schemas/ReqDerivedFormulaConfig'
          description: 配置化的指标计算公式。sql原子指标、衍生指标时需填此字段
        order_by_fields:
          description: 排序字段。
          type: array
          items:
            $ref: '#/components/schemas/ReqOrderField'
        having_condition:
          $ref: '#/components/schemas/HavingCondition'
          description: 值过滤条件。
        analysis_dimensions:
          description: 分析维度。即在指标查询时可指定的下钻维度集合
          type: array
          items:
            $ref: '#/components/schemas/Label'
        date_field:
          description: 时间字段。当查询语言是 promql 时，此字段值为 @timestamp。当查询语言是 dsl 时序分析时，此字段值为
