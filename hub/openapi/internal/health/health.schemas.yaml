components:
  schemas:
    HealthStatus:
      type: object
      description: 健康检查结果
      properties:
        status:
          type: string
          example: "UP"
        checks:
          type: array
          items:
            $ref: "#/components/schemas/HealthCheckItem"
        timestamp:
          type: string
          format: date-time
          example: "2025-12-09T13:45:30Z"
      required:
        - status

    HealthCheckItem:
      type: object
      description: 单个健康检查项
      properties:
        name:
          type: string
          example: "database"
        status:
          type: string
          example: "UP"
        detail:
          type: string
          example: "DB connection OK"
